<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/administrador.xhtml">
    <ui:define name="title">Vuelos</ui:define>
    <ui:define name="content">

        <div class="card">
            <h:form>
                <p:breadCrumb>
                    <p:menuitem value="Home" outcome="/index.xhtml"/>
                    <p:menuitem value="Administrador"/>
                    <p:menuitem value="Vuelos"/>
                </p:breadCrumb>
            </h:form>
        </div>

        <div class="p-grid" >
            <div class="p-col-4" >
                <p:panel>
                    <h:form>
                    <style>
                        /* reset on the showcase style*/
                        body .ui-panelgrid .ui-panelgrid-cell {
                            background-color: transparent;
                        }

                        /* example use of styles for your form */
                        .my-heading-row {
                            background-color: var(--surface-c);
                            font-weight: bold;
                        }
                    </style>

                    <p:panelGrid columns="2"
                                 columnClasses="p-text-justify p-col-4"
                                 layout="grid"
                                 styleClass="ui-panelgrid-blank ui-fluid"
                                 style="height: 705px; border:0px none; background-color:transparent">

                        <p:row styleClass="my-heading-row ">
                            Registrar
                        </p:row>

                        <p:outputLabel for="n_vuelo" value="Numero de vuelo"/>
                        <p:inputText id="n_vuelo" value="#{vueloBean.vuelo.numeroVuelo}" required="true"/>

                        <p:outputLabel for="a_vuelo" value="Aerolinea"/>
                        <p:inputText id="a_vuelo" value="#{vueloBean.vuelo.aerolinea}" required="true"/>

                        <p:outputLabel for="origen_c" value="Origen"/>
                        <p:selectOneMenu id="origen_c" value="#{ciudadBean.ciudad.ciudad}" converter="#{ciudadConverter}" required="true" requiredMessage="El origen es obligatorio">
                            <f:selectItem itemLabel="Seleccione una ciudad" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems  value="#{ciudadBean.ciudades}" var="origen" itemLabel="#{origen.ciudad}"/>
                        </p:selectOneMenu>

                        <p:outputLabel for="destino_c" value="Destino"/>
                        <p:selectOneMenu id="destino_c" value="#{ciudadBean.ciudad.ciudad}" converter="#{ciudadConverter}" required="true" requiredMessage="El destino es obligatorio">
                            <f:selectItem itemLabel="Seleccione una ciudad" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems  value="#{ciudadBean.ciudades}" var="destino" itemLabel="#{destino.ciudad}"/>
                        </p:selectOneMenu>

                        <p:outputLabel for="salida" value="Fecha de Salida"/>
                        <p:datePicker id="salida" value="#{calendarJava8View.date4}"
                                      mindate="#{calendarJava8View.minDateTime}"
                                      maxdate="#{calendarJava8View.maxDateTime}"
                                      readonlyInput="true" required="true"/>

                        <p:outputLabel for="llegada" value="Fecha de Llegada"/>
                        <p:datePicker id="llegada" value="#{calendarJava8View.dateTime4}"
                                      mindate="#{calendarJava8View.minDateTime}"
                                      maxdate="#{calendarJava8View.maxDateTime}"
                                      required="true"/>

                        <p:outputLabel for="e_vuelo" value="Estado"/>
                        <p:inputText id="e_vuelo" value="#{vueloBean.vuelo.estado}" required="true"/>

                        <p:outputLabel/>
                        <p:outputLabel/>
                        <p:outputLabel/>
                        <p:commandButton type="button" value="Registrar" styleClass="ui-button-help" />

                    </p:panelGrid>

                    </h:form>

                </p:panel>
            </div>

            <div class="p-col-8 ">
                <p:panel>
                    <h:form>
                        <p:panelGrid columns="2"
                                     columnClasses="p-text-justify p-col-4"
                                     layout="grid"
                                     styleClass="ui-panelgrid-blank ui-fluid"
                                     style="border:0px none; background-color:transparent">

                        <p:row styleClass="my-heading-row ">
                            Vuelos
                        </p:row>
                        </p:panelGrid>

                        <div class="card" style="height: 650px">
                            <p:dataTable id="lista_v" value="#{vueloBean.vuelos}" var="vuelo" paginator="true"
                                         rows="7" rowSelectMode="add" paginatorPosition="bottom">
                                <p:column headerText="Aerolinea" sortBy="#{vueloBean.vuelo.aerolinea}">
                                    <h:outputText value="#{vueloBean.vuelo.aerolinea}" />
                                </p:column>


                                <p:column headerText="Origen" sortBy="#{vueloBean.vuelo.origen}">
                                    <h:outputText value="#{vueloBean.vuelo.origen}"  />
                                </p:column>

                                <p:column headerText="Destino" sortBy="#{vueloBean.vuelo.destino}">
                                    <h:outputText value="#{vueloBean.vuelo.destino}" />
                                </p:column>

                                <p:column headerText="Salida" sortBy="#{vueloBean.vuelo.fechaSalida}">
                                    <h:outputText value="#{vueloBean.vuelo.fechaSalida}" />
                                </p:column>

                                <p:column headerText="Llegada"> sortBy="#{vueloBean.vuelo.fechaLlegada}"
                                    <h:outputText value="#{vueloBean.vuelo.fechaLlegada}" />
                                </p:column>

                                <p:column headerText="Estado" sortBy="#{vueloBean.vuelo.estado}">
                                    <h:outputText value="#{vueloBean.vuelo.estado}" />
                                </p:column>

                                <p:column exportable="false">
                                    <p:commandButton icon="pi pi-pencil" style="margin-right: 5px" styleClass="edit-button rounded-button ui-button-success" onclick="PF('actualizar-region').show()">
                                        <f:setPropertyActionListener value="#{region}" target="#{ciudadBean.region}"/>
                                    </p:commandButton>
                                    <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash" onclick="PF('eliminar-region').show()">
                                        <f:setPropertyActionListener value="#{region}" target="#{ciudadBean.region}"/>
                                    </p:commandButton>
                                </p:column>

                            </p:dataTable>
                        </div>
                    </h:form>

                </p:panel>
            </div>
        </div>

    </ui:define>
</ui:composition>

</html>
